name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: build binary
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/goscp .

      - name: create github release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/goscp
          generate_release_notes: true
